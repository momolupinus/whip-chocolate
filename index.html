<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>ほいっぷ & ちょこれ〜と</h1>
        </header>

        <main class="main">
            <!-- メインビジュアル -->
            <section class="mv">
                <div class="mv__image"></div>
            </section>

            <!-- キャッチコピー -->
            <section class="catchcopy">
                <h2>おかえりなさいませ、ご主人様♡</h2>
                <p>心を込めておもてなしいたします</p>
            </section>

            <!-- NEWS -->
            <section class="news">
                <h2 class="news__ttl">NEWS</h2>
                <div class="news__list">
                    <article class="news__item">
                        <time class="news__item-date">2025.07.30</time>
                        <h3 class="news__item-ttl">イベント開催しました！</h3>
                    </article>
                    <article class="news__item">
                        <time class="news__item-date">2025.07.30</time>
                        <h3 class="news__item-ttl">オープンしました！</h3>
                    </article>
                </div>
            </section>

            <!-- CAST -->
            <section class="cast">
                <h2 class="cast__ttl">CAST</h2>
                <div class="cast__list">
                    <div class="cast__item">
                        <div class="cast__item-image"></div>
                        <h3 class="cast__item-name">ししぃ</h3>
                        <p class="cast__item-msg">店長です！</p>
                    </div>
                    <div class="cast__item">
                        <div class="cast__item-image"></div>
                        <h3 class="cast__item-name">ガム</h3>
                        <p class="cast__item-msg">オムライス担当です！</p>
                    </div>
                    <div class="cast__item">
                        <div class="cast__item-image"></div>
                        <h3 class="cast__item-name">かい</h3>
                        <p class="cast__item-msg">ハウジング担当です！</p>
                    </div>
                    <div class="cast__item">
                        <div class="cast__item-image"></div>
                        <h3 class="cast__item-name">どんぐり</h3>
                        <p class="cast__item-msg">ﾄﾞﾝｸﾞﾘｺﾛｺﾛﾄﾞﾝｸﾞﾘｺ</p>
                    </div>
                    <div class="cast__item">
                        <div class="cast__item-image"></div>
                        <h3 class="cast__item-name">もも</h3>
                        <p class="cast__item-msg">くぽおおおおおおおおお</p>
                    </div>
                </div>
            </section>

            <!-- MENU -->
            <section class="menu">
                <h2 class="menu__ttl">MENU</h2>
                <div class="menu__list">
                    <div class="menu__item">
                        <span class="menu__item-name">オムライス</span>
                        <span class="menu__item-price">1000ギル</span>
                    </div>
                    <div class="menu__item">
                        <span class="menu__item-name">チェキ</span>
                        <span class="menu__item-price">1,000,000ギル</span>
                    </div>
                </div>
            </section>
        </main>

        <footer class="footer">
            <p>&copy; 2025</p>
        </footer>
    </div>
</body>
</html>
